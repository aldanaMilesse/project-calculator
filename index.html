<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div class="calculator">
            <div>
                <input type="text" class="textbox" readonly onmousedown="return false;">
            </div>
            <div>
                <button id="clear"  class="simb">Clear</button>
                <button id="delete" class="simb">Delete</button>
            </div>
            <div>
                <div>
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="/" class="simb">%</button>
                </div>
                <div>
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="*" class="simb">X</button>
                </div>
                <div>
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="-" class="simb">-</button>
                </div>
                <div>
                    <button id="." class="num">.</button>
                    <button id="0" class="num">0</button>
                    <button id="=" class="simb">=</button>
                    <button id="+" class="simb">+</button>
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="apps.js"></script>
</body>
</html>
